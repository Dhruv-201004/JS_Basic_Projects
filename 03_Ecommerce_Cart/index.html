<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <header class="site-header">
        <h1><i class="fas fa-store"></i>MyStore</h1>
      </header>

      <div class="container">
        <section class="products-section">
          <h2><i class="fas fa-tags"></i> Featured Products</h2>
          <div id="product-list" class="product-grid">
            <!-- Products will be dynamically added here by JavaScript -->
          </div>
        </section>

        <section class="cart-section">
          <h2><i class="fas fa-shopping-cart"></i> Shopping Cart</h2>
          <div id="cart-items" class="cart-container">
            <p id="empty-cart" class="empty-cart-message">
              <i class="fas fa-shopping-basket"></i> Your Cart Is Empty
            </p>
          </div>
          <div id="cart-total" class="cart-total hidden">
            <p>Total: <span id="total-price">$0.00</span></p>
            <button id="checkout-btn" class="checkout-button">
              <i class="fas fa-credit-card"></i> Checkout
            </button>
          </div>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
